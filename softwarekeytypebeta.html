  <style>
    .tate {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
    }
    .mokuzi {
      display: flex;
    }
    .long {
      word-break: break-all;
    }

    header {
      display: flex;
      width: 100%;
      height: 100px;
      background-color: darkgrey;
      align-items: center;
    }

    .title {
      margin-right: auto;
    }

    header li + li {
      border-left: 1px solid #333;
    }
    .menu-item {
      list-style: none;
      display: inline-block;
      padding: 10px;
    }
    details {
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 0.5em 0.5em 0;
    }

    summary {
      font-weight: bold;
      margin: -0.5em -0.5em 0;
      padding: 0.5em;
    }

    details[open] {
      padding: 0.5em;
    }

    details[open] summary {
      border-bottom: 1px solid #aaa;
      margin-bottom: 0.5em;
    }
    .kakusi {
      color: white;
    }
    .torikesi {
      text-decoration: line-through;
    }

    
  </style>

    <details style="color: red">
      <summary>重要</summary>
      バグについて:新しいタブ・ページ遷移後戻ってくるときに正しく表示されない可能性があります。これはキャッシュに起因するもので対処するためには動的ホスティングまたは、jsの変更を行わなければなりません。<span class="torikesi">今のところは対処の予定がないためバグが起きたら再読み込みをお願いします。</span>(復旧済みか検証中)
    </details>

    <div class="mokuzi">
      <p>授業回</p>
      <select name="num" id="number" onchange="kousin(this.value)">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>

        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>
      <div class="tate">
        <label
          ><input
            type="checkbox"
            name="new-check"
            id="new-check"
            onchange="newtab()"
          />新しいタブとして開く</label
        >
        <label
          ><input
            type="checkbox"
            name="pro"
            id="pro"
            onchange="problem1()"
          />問題概要非表示</label
        >
      </div>
    </div>
    <div class="switchArea"></div>
